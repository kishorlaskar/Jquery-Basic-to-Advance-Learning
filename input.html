<!DOCTYPE html>
<html>
<head>
	<title>input vs :input</title>
		<script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
        	$(document).ready(function(){
        		$(':input').each(function()
        			{
        				alert($(this).val());
        			});
        	});
        </script>
</head>
<body>
<html>
<head>
    <title></title>
    <script src="jquery-1.11.2.js"></script>
</head>
<body style="font-family:Arial">
    First Name : <input type="text" value="John" />
    <br /><br />
    Last Name : <input type="text" value="Major" />
    <br /><br />
    Gender :
    <input type="radio" name="gender" checked="checked" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <br /><br />
    Skills :
    <input type="checkbox" name="skills" checked="checked"
           value="JavaScript" />JavaScript
    <input type="checkbox" name="skills" checked="checked"
           value="jQuery" />jQuery
    <input type="checkbox" name="skills" value="C#" />C#
    <br /><br />
    Country:
    <select>
        <option selected="selected" value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
    </select>
    <br /><br />
    Summary :
    <br />
    <textarea>
        I am a Senior Laravel Web Devloper with 10 years experience
    </textarea>
    <br /><br />
    <input type="submit" value="submit" />
</body>
</html>
</body>
</html>
